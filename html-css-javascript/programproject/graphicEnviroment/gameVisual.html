<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameVisual Dominion</title>
    <meta name="author" content="Zeger Deketlaere & Stijn Coppens">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/gamepage.css">
</head>
<body>
<div id="gameWrapper">
    <section id="left-cards">
        <div class="row-1">
            <div class="card">
                <img src="images/Laboratory2.jpg">
            </div>
            <div class="card">
            </div>
            <div class="card">
            </div>
            <div class="card">
            </div>
        </div>
        <div class="row-2">
            <div class="card">
                <img src="images/Festival2.jpg">
            </div>
            <div class="card">
            </div>
            <div class="card">
            </div>
            <div class="card">
            </div>
        </div>
        <div class="row-3">
            <div class="card">
            </div>
            <div class="card">
            </div>
        </div>
    </section>

    <section id="used-unused">
        <div class="unused">
            <div class="card">
            </div>
        </div>
        <div class="used">
            <div class="card">
            </div>
        </div>
    </section>

    <section id="right-cards">
        <div class="row-1">
            <div class="card">
                <img src="images/Copper.jpg">
            </div>
            <div class="card">
                <img src="images/Estate.jpg">

            </div>
            <div class="card">
                <img src="images/Curse.jpg">

            </div>
        </div>
        <div class="row-2">
            <div class="card">
                <img src="images/Silver.jpg">

            </div>
            <div class="card">
            </div>
        </div>
        <div class="row-3">
            <div class="card">
                <img src="images/Gold.jpg">

            </div>
            <div class="card">
            </div>
        </div>
        <div class="discard">
            <div class="card">
                <img src="images/Discard.jpg">
            </div>

        </div>
    </section>




    <section id="cards-hand">
        <div class="card">
            <img src="images/Bureaucrat.jpg">
        </div>
        <div class="card">
            <img src="images/Moneylender.jpg">
        </div>
        <div class="card">
            <img src="images/Laboratory.jpg">
        </div>
        <div class="card">
            <img src="images/Village.jpg">
        </div>
        <div class="card">
            <img src="images/Copper.jpg">
        </div>


    </section>

</div>
</body>
</html>
