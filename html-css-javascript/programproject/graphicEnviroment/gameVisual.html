<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameVisual Dominion</title>
    <meta name="author" content="Zeger Deketlaere & Stijn Coppens">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/gamepage.css">
</head>
<body>
<div id="gameWrapper">

    <section id="left-cards">
        <!-- gameVisuals.js - var generateDeck moet hier de kaarten invoegen-->



    </section>

    <section id="used-unused">
            <div class="stackPile">
                <div class="card">
                    <img src="images/BackSide.jpg">
                </div>
            </div>
            <div class="playedPile">
                <div class="card">
                    <img src="images/BackSide.jpg">
                </div>
            </div>
            <div class="trash">

            </div>

    </section>

    <!-- Coins en Eigendomkaarten, ook Curse  START-->
    <section id="right-cards">

        <div class="card">
            <img src="images/Trash.jpg">
        </div>
    </section>

    <!-- Coins en Eigendomkaarten, ook Curse  /END-->


    <!-- Huidige Speler  START-->
    <section id="playerName">
        <div class="Playername">
            <p>Stijn</p>
        </div>
    </section>
    <!-- Huidige Speler  /END-->


    <!-- Actieknoppen en Overzicht van mogelijke zetten  START-->
    <section id="actionButtons">
        <div class="row-1">
                <button id="endTurn">End Turn</button>
        </div>
        <div class="row-2">
                <button id="playCoins">Play Your Coins</button>
        </div>
        <div class="row-3">
            <div class="info">
                <div class="actions">
                    <p>Actions:</p> <section id="actions"></section>
                </div>
                <div class="buys">
                    <p>Buys:</p> <section id="buys"></section>
                </div>
                <div class="coins">
                    <p>Coins:</p> <section id="coins"></section>
                </div>
            </div>
        </div>
    </section>
    <!-- Actieknoppen en Overzicht van mogelijke zetten  /END-->



    <!-- Kaarten in je hand  START-->

    <section class="cards-in-hand" id="cards-hand">

    </section>
    <!-- Kaarten in je hand  /END-->


    <!-- overlay rond kaart die in het midden staat START-->
    <div id="overlay" class="hide">

    </div>
    <div id="cardBoxedAr" class="hide">
        <div id="showCard">

        </div>
    </div>
    <!-- overlay rond kaart die in het midden staat /END-->


</div>

<script type="text/javascript" src=assets/js/jquery-2.1.4.js></script>
<script type="text/javascript" src="assets/js/gameVisuals.js"></script>
</body>
</html>
