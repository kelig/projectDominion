<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameVisual Dominion</title>
    <meta name="author" content="Zeger Deketlaere & Stijn Coppens">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/gamepage.css">
</head>
<body>
<div id="gameWrapper">

    <section id="left-cards">
        <!-- gameVisuals.js - var generateDeck moet hier de kaarten invoegen-->



    </section>

    <section id="used-unused">
            <div class="stackPile">
                <span></span>
                <div class="card">
                    <img src="images/Draw.jpg">
                </div>
            </div>
            <div class="playedPile">
                <div class="card">
                    <img src="images/Discard.jpg">
                </div>
            </div>
    </section>



    <!-- Coins en Eigendomkaarten, ook Curse  START-->
    <section id="right-cards">

        <div class="card">
            <img src="images/Trash.jpg">
        </div>
    </section>
    <!-- Coins en Eigendomkaarten, ook Curse  /END-->

    <section id="tutorial">
            <button id="questionMark">?</button>
    </section>
    <!-- Huidige Speler en buttons START-->
    <section id="actionButtons">
        <div class="row-1">
            <button id="endTurn">End Turn</button>
        </div>

    </section>


    <section id="playerName">
        <div class="playerName">
            <p>Stijn</p>
        </div>
    </section>
    <!-- Huidige Speler en buttons  /END-->

    <!-- Overzicht van mogelijke zetten  START-->
    <section id="actionOverview">

            <div class="info">
                <div class="actions">
                    <p>Actions:</p>
                    <span id="actions">1</span>
                </div>
                <div class="buys">
                    <p>Buys:</p>
                    <span id="buys">1</span>
                </div>
                <div class="coins">
                    <p>Coins:</p>
                    <span id="coins">0</span>
                </div>
        </div>

    </section>
    <!-- Overzicht van mogelijke zetten  /END-->




    <!-- Speelveld START-->
    <section id="playfield">
        <div class="playfield">
            <!--
            <div class="card">

            </div>
            -->
        </div>

    </section>
    <!-- Speelveld /END-->



    <!-- Kaarten in je hand  START-->

    <section class="cards-in-hand" id="cards-hand">

    </section>
    <!-- Kaarten in je hand  /END-->


    <!-- overlay rond kaart die in het midden staat START-->
    <div id="overlay" class="hide"></div>
    <div id="overlayTutorial" class="hide">
        <div id="showTutorial">
            <img src="assets/media/DominionTut.jpg">
        </div>

    </div>

    <div id="cardBoxedAr" class="hide">
        <div id="showCard">

        </div>
    </div>
    <!-- overlay rond kaart die in het midden staat /END-->


</div>

<script type="text/javascript" src=assets/js/jquery-2.1.4.js></script>
<script type="text/javascript" src="assets/js/gameVisuals.js"></script>
<script type="text/javascript" src="assets/js/ajaxcallsGame.js"></script>

</body>
</html>
